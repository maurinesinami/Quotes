

<div class="container-fluid">

  <textarea type="text" class="form-control" id="quote" rows="10"cols="30"placeholder="Enter quote here" required></textarea>
  <div [hidden]="quote.valid || quote.pristine" >
      

  <br><br>
  </div>
  </div>
  
    
 <div class="form-group">
    <label for="author">Author</label>

<br>
 </div>

</div>

</form>
</div>
