
<link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

<div class="container-fluid">
   
   <div class="sinami">
   
<form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      

  <div class="form-group">
  <label for="quote">Quote:</label>
  <br> 
  
  <textarea type="text" class="form-control"[(ngModel)]="newQuote.quoteText"name="name"#name="ngModel" id="description" placeholder="Enter quote here" required></textarea>
  
      

  <br><br>
  
  </div>
  
    
 <div class="form-group">
    <label for="author">Author:</label>
    <br> 
    <input type="text" class="form-control" id="author"placeholder="Name of author"[(ngModel)]="newQuote.author" name="author" #author="ngModel"required>

         
<br>
 

</div>
<div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" placeholder="name"[(ngModel)]="newQuote.name" name="name" #name="ngModel"required>
              

</div>
<button type="submit" class="btn btn-success btn-lg">Add Quote</button>








</form>
</div>
</div>
